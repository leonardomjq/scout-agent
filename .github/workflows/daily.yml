name: Daily Cards

on:
  schedule:
    - cron: "0 8 * * *" # 8 AM UTC daily
  workflow_dispatch: # manual trigger
  push:
    branches: [main]
    paths-ignore:
      - 'data/**'

concurrency:
  group: daily-cards
  cancel-in-progress: false

jobs:
  generate:
    name: Fetch & Generate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Check if today's data exists
        id: check
        run: |
          DATE=$(date -u +%Y-%m-%d)
          if [ -f "data/${DATE}.json" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Data for ${DATE} already exists, skipping"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run daily pipeline
        if: steps.check.outputs.skip == 'false'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pnpm daily

      - name: Commit and push new cards
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No new cards to commit"
          else
            git commit -m "data: add daily cards for $(date -u +%Y-%m-%d)"
            git push
          fi
